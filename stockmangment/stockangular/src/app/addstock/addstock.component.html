<div class="alert alert-danger" *ngIf='error'>{{error}}</div>

<form class="col-md-4 offset-4  mt-5 mb-5 bg-light card card-body" #form="ngForm" (ngSubmit)="submitData(form)">
    <h1 class="bg-dark text-light text-center">Additem</h1>
   
    <div class="form-group">
        <input class="form-control" type="text" name="name" id="name" placeholder="Enter book name.." #name="ngModel" ngModel required>
    </div>

    <div *ngIf="name.touched && name.invalid">
        <p class="alert alert-danger" *ngIf="name.errors.required">This field is required</p>
    </div>

    <div class="form-group">
        <input class="form-control" type="text" name="company" id="company" placeholder="Enter company.." #company="ngModel" ngModel required>
    </div>

    <div *ngIf="company.touched && company.invalid">
        <p class="alert alert-danger" *ngIf="company.errors.required">This field is requied</p>
   </div>

 
   <div class="form-group">
       <input class="form-control" type="text" name="category" id="category" placeholder="Enter category .." #category="ngModel" ngModel  required>
   </div>

   <div *ngIf="category.touched && category.invalid">
       <p class="alert alert-danger" *ngIf="category.errors.requied">This field is required</p>
   </div>

      <div class="form-group" >
          <input class="form-control" type="number" name="quantity" id="quantity" placeholder="Enter quantity.." #quantity="ngModel" ngModel required>

      </div> 
       <div *ngIf="quantity.touched && quantity.invalid">
          <p class="alert alert-danger" *ngIf="quantity.errors.requied">This field is required</p>
      </div>
      
      <div class="form-group" >
        <input class="form-control" type="number" name="price" id="price" placeholder="Enter price.." #price="ngModel" ngModel required>
    </div>

    <div *ngIf="price.touched && price.invalid">
        <p class="alert alert-danger" *ngIf="role.errors.requied">This field is required</p>
    </div>
   
    <div>
        <button type="submit" class="btn btn-danger float-right" [disabled]="form.invalid">submit</button>
    </div>
 
</form>
