    <title>date and math fuction</title>

<body>
    <script>
        var day = ['sun','mon','tue','wed','thu','fri','sat'];
        var month = ['jan','feb','mar','april','may','june','july','aug','sept','oct','nov','dec'];

        console.log('Day : ',day[todayDate.getDay()]);
        console.log('Month : ',month[todayDate.getMonth()]);
        console.log('***************************************');
        console.log('Random number between 1 and 100 is ',Math.random()*100);
        console.log('Random number between 1 and 100 is ',Math.random()*100);
        console.log('Random number between 1 and 100 is ',Math.random()*100);
    </script>
