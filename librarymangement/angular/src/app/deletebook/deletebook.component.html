<div class="alert alert-danger" *ngIf='error'>{{error}}</div>
<div>
    <div class="container py-5" style="background:rgb(243, 243, 243)">
      <div class="card" style="width: 600px; margin: auto;">
        <div class="card-header bg-primary text-white">
          <h4 class="text-uppercase text-center">Book Info</h4>
        </div>
        <div class="card-body">
          <div class="row">
  
            <div class="col-sm-6 col-md-6 col-xs-12">
              <form #deleteBook="ngForm" (ngSubmit)="getBookinfo(deleteBook)" >
  
                <div class="form-group mt-2">
                  <label for="name">Book_Id</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                    </div>
                    <input class="form-control" type="number" name="book_id" #id="ngModel" ngModel required
                      placeholder="Enter Book Id ">
                    
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" [disabled]="deleteUser.invalid"
                    class="btn btn-outline-primary rounded-0 float-right">Delete</button>
                </div>
              </form>
            </div>
          </div>
