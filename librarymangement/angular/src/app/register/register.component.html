<div class="alert alert-danger" *ngIf='error'>{{error}}</div>

<form class="col-md-4 offset-4  mt-5 mb-5 bg-light card card-body" #form="ngForm" (ngSubmit)="submitData(form)">
    <h1 class="bg-dark text-light text-center">Register</h1>
   
    <div class="form-group">
        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Name.." #name="ngModel" ngModel required>

    </div>
    <div *ngIf="name.touched && name.invalid">
        <p class="alert alert-danger" *ngIf="name.errors.required">This field is required</p>
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" id="email" placeholder="Enter Email.." #email="ngModel" ngModel required>

    </div>
    <div *ngIf="email.touched && email.invalid">
        <p class="alert alert-danger" *ngIf="email.errors.required">This field is requied</p>
   </div>
   <div class="form-group">
       <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password.." #password="ngModel" ngModel required>

   </div>
   <div *ngIf="password.touched && password.invalid">
       
    <p class="alert alert-danger" *ngIf="password.errors.requied">This field is required</p>
    <p class="alert alert-danger" *ngIf="Password.errors.minlength">minimum 8 characters</p>
</div>
   <div class="form-group">
       <input class="form-control" type="phone" name="phone" id="phone" placeholder="Enter Phone Number.." #phone="ngModel" ngModel  required>

   </div>
   <div *ngIf="phone.touched && phone.invalid">
       <p class="alert alert-danger" *ngIf="phone.errors.requied">This field is required</p>

   </div>

      <div class="form-group" >
          <input class="form-control" type="text" name="role" id="role" placeholder="Enter Role.." #role="ngModel" ngModel required>

      </div>
      <div *ngIf="role.touched && role.invalid">
          <p class="alert alert-danger" *ngIf="role.errors.requied">This field is required</p>
      </div>
      <div>
          <button type="submit" class="btn btn-danger float-right" [disabled]="form.invalid">Register</button>
      </div>
   
        
</form>
